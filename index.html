<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.png">
</head>

<body>
    <header>
        <h1 id="header">Code Quiz</h1>
        <p id="timer"></p>
    </header>

    <main>
        <section id="container">
            <div id="quiz">
                <h2 id='startMessage'>You have 60 sec to complete the quiz. <br>
                    If you answer incorrectly, we will subtract 10 seconds from your time.<br>
                    The remaining seconds will be your score<br>
                    Good luck!</h2>
                <button id='startBtn' class='dotBtn'>START</button>
            </div>

            <div id="answers">
                <ul id="btns"></ul>
            </div>

            <div id="results">
                <h2 id="result"></h2>
                <h2 id="correction"></h2>
                <form id="userData">

                    <hr>
                    <label for="initial">Your initial:
                        <input type='text' id='initial' class='userInput' placeholder='Enter your initial here'>
                    </label>
                    <button type="submit" id='submitBtn' class='dotBtn'>SUBMIT</button>

                </form>

                <ul id='scoreData'>
                </ul>
            </div>
        </section>
    </main>


    <script src="./assets/script.js"></script>
</body>

<footer>
    <div id="contact">
        <p>Updated December 2021</p>
        2021 &#169; <br>
        Powered by <a id="mycontact" href="https://github.com/ayacomputer/04-Code-Quiz">Ayako Woollan</a>
    </div>

</footer>


</html>
